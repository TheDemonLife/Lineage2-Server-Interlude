# #==============================#
# # CatsSoftware Server Settings #
# #==============================#
# Настройка автозапуска эвентов

# Запускать эвенты при старте сервера
CTF.AutoStart=false
TeamVsTeam.AutoStart=true
LastHero.AutoStart=false
DeathMatch.AutoStart=false

# Через сколько минут запускать после старта
CTF.DelayOnBoot=0
TeamVsTeam.DelayOnBoot=30
LastHero.DelayOnBoot=0
DeathMatch.DelayOnBoot=0

# Следующий запуск. Внимание, включите во время интервала время самого эвента
# т.е. реальное время равно CTF.NextDelay - время эвента - время регистрации
CTF.NextDelay=0
TeamVsTeam.NextDelay=360
LastHero.NextDelay=0
DeathMatch.NextDelay=0